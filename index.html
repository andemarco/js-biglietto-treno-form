<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="form-container">
        <div class="form">
          <div class="col">
            <label class="font-size-16"for="name">Nome e Cognome</label>
            <input class="font-size-16"placeholder="Nome e Cognome" type="text" name="name" value="">
          </div>
          <div class="col">
            <label class="font-size-16"for="km">KM da percorrere</label>
            <input class="font-size-16" placeholder="KM da percorrere" type="number" name="km" value="">
          </div>
          <div class="col">
            <label class="font-size-16" for="age">Fascia d'et√†</label>
            <select class="fascia font-size-16" name="age">
              <option value="">Minorenne</option>
              <option value="">Maggiorenne</option>
              <option value="">Over 65</option>
            </select>
          </div>
        </div>
        <div class="buttons">
          <button class="font-size-16" type="button" name="button">Genera</button>
          <button class="font-size-16" type="button" name="button">Annulla</button>
        </div>
      </div>
      <h1>IL TUO BIGLIETTO</h1>
      <div class="ticket">
        <h3 class="font-size-16">DETTAGLIO PASSEGGERI</h3>
        <div class="tk-container">
          <div class="passenger">
            <h4 class="font-size-16">NOME PASSEGGERO</h4>
            <h6 class="font-size-16">Nome del passeggero</h6>
          </div>
          <div class="tk-detail">
            <table>
              <thead class="font-size-16">
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo Biglietto</th>
              </thead>
              <tr>
                <td>Tipo di Biglietto</td>
                <td>Numero Carrozza</td>
                <td>Codice del CP</td>
                <td>Costo del blietto</td>
              </tr>
            </table>

          </div>

        </div>
      </div>
    </div>
    <!-- <script src="js/script.js" charset="utf-8"></script> -->
  </body>
</html>
